---
layout: default
---

<h2>{{ page.title }}</h2>

  {% include page-intro.html %}

  {{ content }}

  <section>

    <h3>Recent posts from the blog</h3>

    <ul>
      {% for post in site.posts limit:3 %}
        <li>
          <a href="{{ post.url }}">{{ post.title }}</a>
        </li>
      {% endfor %}
    </ul>

    <ul>
      {% for books in site.data.books %}
        <li><a href="{{books.file[0].url}}"> {{ books.name }} </a></li>
      {% endfor %}    
    </ul>

  </section>
